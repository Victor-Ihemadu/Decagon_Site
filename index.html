<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>decagonhq</title>


    <style>
        :root{
            --blue: #1e90ff;
            --white: #fff;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: grey;
        }
        a{
            text-decoration: none;
        }
        img{
            width: 100%;
            object-fit: contain;
        }
        header{
            border: 1px solid black;
            background-color: #000;
            background: url(./Images/image.png);  
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: none;
            position: relative;
        }
        nav{
            position: fixed;
            width: 100%;
            overflow: hidden;
        }
        ul{
            list-style-type: none;
            /* border: 1px solid red; */
             display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        ul li{
            /* border: 1px solid red; */
            /* margin: 0 30px; */
            padding-top: 20px;
        }
        ul>li:first-child{
            /* border: 3px solid red; */
             width: 100px;
            height: 55px;
            margin-left: 30px;
        }
        ul>li:nth-child(2) a{
            margin-right: 80px;
        }
        ul>li:nth-child(2) a{
            /* border: 3px solid green; */
            color: white;
            font-size: 0.8rem;
            font-family: 'Times New Roman', Times, serif;
        } 

        /* #parent {
            border: 1px solid red;
            height: 400px;
            position: relative;
        } */
        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        h1{
            position: relative;
            top: 10rem;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            color: var(--white);
        }
        .bannerContent{
            position: relative;
            top: 10rem;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            color: var(--white);
        }
        .bannerContent p{
            border: 3px solid yellow;
            width: 570px;
            font-size: 1rem;

        }
        .bannerContent a{
                border: 1px solid red;
                padding: 10px 15px;
                color: var(--white);
                background-image: linear-gradient(45deg,green, yellow);
            }
        
        @media screen and (max-width:768px) {
            ul>li:nth-child(2){
                display: none;
            }
            ul>li:first-child{
                border: 1px solid red;
                margin-left: 75px;
            }
            .fa-solid{
            display: block;
            cursor: pointer;
            color: gray;
            }
            header{
                background-color: white;
            }
            .bannerContent h1{
                border: 4px solid green;
                width: 500px;
                font-size: 2.3rem;
            }
        }
        
        @media screen and (max-width:600px) {
            .bannerContent h1{
                border: 4px solid red;
                width: 400px;
                font-size: 1.2rem;
            }
            .bannerContent p{
                border: 4px solid yellow;
                width: 320px;
                font-size: 1rem;
            }
        }
        @media  and (max-width:365px) {
            
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://decagonhq.com/">
                    <img src="https://decagonhq.com/wp-content/uploads/2021/12/logo-white.svg" alt="Decagon Logo"/>
                </a></li>
                <li><a href="https://decagonhq.com/fellowship" target="_blank">Build Your Dev Team</a></li>
            </ul>
        </nav>
        <article class="overlay"></article>
    </header>
    <div class="bannerContent">
    <h1>Build faster with <span style="color: #b4d245">vetted</span> remote software engineering talent.</h1>
    <p>Scale your engineering team with Decagonâ€™s pool of high-performing and experienced remote software developers - the top 0.5% of tech talent in Africa</p>
    <a href="decagonhq.com/hireadev">Hire Developers</a>
    </div>
</body>
</html>
